<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What Would You Choose?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="top-left-controls">
    <button onclick="goToMap()">🗺️ Progress Map</button>
    <button onclick="saveAndExit()">💾 Save & Exit</button>
  </div>
  <h1>🌱 What Would You Choose?</h1>
  <p>Imagine it’s your world. Which path would you follow in each of these?</p>

  <div id="xp-counter">
    XP: <span id="xp-value">--</span>
  </div>

  <div id="quiz-box">
    <div id="question-count">Question 1 of 6</div>
    <div id="question-text">...</div>
    <div id="answer-buttons">
      <button class="answer" data-choice="A"></button>
      <button class="answer" data-choice="B"></button>
      <button class="answer" data-choice="C"></button>
    </div>
  </div>

  <div id="result-box" style="display: none;">
    <h2 id="result-title">🧭 You Lean Toward...</h2>
    <p id="result-text"></p>
    <button id="restart">Play Again</button>
    <div id="completion-buttons" style="margin-top: 20px; display: none;">
      <button id="btn-continue">Continue</button>
    </div>
  </div>

  <script src="../playerState.js"></script>
<script src="game.js"></script>

  <script>
    document.getElementById('btn-continue').addEventListener('click', () => {
      window.location.href = '../Toybox-8/index.html';
    });
  </script>
</body>
</html>
